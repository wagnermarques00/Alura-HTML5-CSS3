<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />

		<title>HZC | Home</title>
	</head>

	<body>
		<header class="header">
			<button class="header__menu" aria-label="Menu"><i></i></button>
			<img class="header__logo" src="./assets/img/logo.svg" alt="HZC logo" />
			<button class="header__notification" aria-label="Notification"><i></i></button>
		</header>

		<nav class="lateral-menu">
			<img src="./assets/img/logo.svg" alt="HZC Logo" class="lateral-menu__logo" />
			<a href="#" class="lateral-menu__link lateral-menu__link--start lateral-menu__link--active">Start</a>
			<a href="#" class="lateral-menu__link lateral-menu__link--videos">Videos</a>
			<a href="#" class="lateral-menu__link lateral-menu__link--peaks">Peaks</a>
			<a href="#" class="lateral-menu__link lateral-menu__link--members">Members</a>
			<a href="#" class="lateral-menu__link lateral-menu__link--shirts">Shirts</a>
			<a href="#" class="lateral-menu__link lateral-menu__link--paintings">Paintings</a>
		</nav>

		<main class="main">
			<h2 class="page-title">Start</h2>

			<article class="card">
				<img class="card__image" src="./assets/img/banner-mobile_1.png" alt="Card banner" />
				<div class="card__content">
					<p class="card__highlight">Featured video</p>
					<h3 class="card__title">HZC - Title</h3>
					<p class="card__profile">Bruno Lopes</p>
					<p class="card__info card__info--time">33 minutes</p>
					<p class="card__info card__info--view">33 views</p>
					<button class="card__button card__button--play card__button--highlight">Watch now</button>
				</div>
			</article>
		</main>

		<script src="./index.js"></script>
	</body>
</html>
