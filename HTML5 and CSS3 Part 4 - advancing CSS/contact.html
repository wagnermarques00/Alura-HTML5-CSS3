<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="contact.css" />
		<title>Contact - Alura Barbershop</title>
	</head>

	<body>
		<header>
			<div class="navbar-container">
				<h1>
					<img src="logo.png" alt="Alura Barbershop logo" />
				</h1>

				<nav>
					<ul class="navigation">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="products.html">Products</a>
						</li>
						<li>
							<a href="contact.html">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<fieldset>
					<label for="full-name">First and last name</label>
					<input type="text" id="full-name" class="default-input" required />

					<label for="email">Email</label>
					<input type="email" id="email" class="default-input" required placeholder="youremail@domain.com" />

					<label for="phone">Phone</label>
					<input type="tel" id="phone" class="default-input" required placeholder="(xxx) xxxxx-xxxx" />

					<label for="message">Message</label>
					<textarea id="message" cols="70" rows="10" class="default-input" required></textarea>
				</fieldset>

				<fieldset>
					<legend>How do you prefer our contact?</legend>
					<label for="radio-email">
						<input type="radio" name="contact" value="email" id="radio-email" />
						Email
					</label>

					<label for="radio-phone">
						<input type="radio" name="contact" value="phone" id="radio-phone" />
						Phone
					</label>

					<label for="radio-whatsapp">
						<input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked />
						Whatsapp
					</label>
				</fieldset>

				<fieldset>
					<legend>What time do you prefer to be attended at our barbershop?</legend>
					<select>
						<option value="">Morning</option>
						<option value="">Afternoon</option>
						<option value="">Night</option>
					</select>
				</fieldset>

				<label class="checkbox">
					<input type="checkbox" checked />
					Would you like to receive our news by email?
				</label>

				<input type="submit" value="Send form" class="send-button" />
			</form>

			<table>
				<thead>
					<tr>
						<th>Day</th>
						<th>Opening hours</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Monday</td>
						<td>8 AM ~ 8 PM</td>
					</tr>
					<tr>
						<td>Wednesday</td>
						<td>8 AM ~ 8 PM</td>
					</tr>
					<tr>
						<td>Friday</td>
						<td>8 AM ~ 8 PM</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">We are not open on holidays</td>
					</tr>
				</tfoot>
			</table>
		</main>

		<footer>
			<img src="logo-white.png" alt="Alura Barbershop logo" />
			<p class="copyright">&copy; Copyright Alura Barbershop</p>
		</footer>
	</body>
</html>
