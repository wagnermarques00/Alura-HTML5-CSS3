<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />

		<title>AluraBooks</title>
	</head>

	<body>
		<header class="header">
			<div class="container">
				<input class="container__button" type="checkbox" id="menu" />
				<label for="menu">
					<span class="header__menu-hamburguer container__image"></span>
				</label>
				<ul class="list__menu">
					<li class="list__menu--title">Categorias</li>
					<li class="list__menu--item">
						<a class="list__menu--link" href="#">Programação</a>
					</li>
					<li class="list__menu--item">
						<a class="list__menu--link" href="#">Front-end</a>
					</li>
					<li class="list__menu--item">
						<a class="list__menu--link" href="#">Infraestrutura</a>
					</li>
					<li class="list__menu--item">
						<a class="list__menu--link" href="#">Business</a>
					</li>
					<li class="list__menu--item">
						<a class="list__menu--link" href="#">Design & UX </a>
					</li>
				</ul>
				<img class="container__image" src="./assets/img/icon/logo.svg" alt="Logo da Alurabooks" />
			</div>
			<div class="container">
				<a href="#">
					<img class="container__image" src="./assets/img/icon/favorites.svg" alt="Meus favoritos" />
				</a>
				<a href="#">
					<img class="container__image" src="./assets/img/icon/shoppingBag.svg" alt="Carrinho de compras" />
				</a>
				<a href="#">
					<img class="container__image" src="./assets/img/icon/user.svg" alt="Meu perfil" />
				</a>
			</div>
		</header>

		<section class="banner">
			<h2 class="banner__title">Já sabe por onde começar?</h2>
			<p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
			<input class="banner__search" type="search" name="" id="" placeholder="Qual será sua próxima leitura?" />
		</section>
	</body>
</html>
