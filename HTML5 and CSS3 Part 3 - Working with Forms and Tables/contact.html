<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="contact.css" />
		<title>Contact - Alura Barbershop</title>
	</head>

	<body>
		<header>
			<div class="navbar-container">
				<h1>
					<img src="logo.png" />
				</h1>

				<nav>
					<ul class="navigation">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="products.html">Products</a>
						</li>
						<li>
							<a href="contact.html">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="full-name">First and last name</label>
				<input type="text" id="full-name" class="default-input" />

				<label for="email">Email</label>
				<input type="text" id="email" class="default-input" />

				<label for="phone">Phone</label>
				<input type="text" id="phone" class="default-input" />

				<label for="message">Message</label>
				<textarea id="message" cols="70" rows="10" class="default-input"></textarea>

				<div>
					<p>How do you prefer our contact?</p>
					<label for="radio-email">
						<input type="radio" name="contact" value="email" id="radio-email" />
						Email
					</label>

					<label for="radio-phone">
						<input type="radio" name="contact" value="phone" id="radio-phone" />
						Phone
					</label>

					<label for="radio-whatsapp">
						<input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" />
						Whatsapp
					</label>

					<div>
						<p>What time do you prefer to be attended at our barbershop?</p>
						<select>
							<option value="">Morning</option>
							<option value="">Afternoon</option>
							<option value="">Night</option>
						</select>
					</div>

					<label class="checkbox">
						<input type="checkbox" />
						Would you like to receive our news by email?
					</label>

					<input type="submit" value="Send form" />
				</div>
			</form>
		</main>

		<footer>
			<img src="logo-white.png" />
			<p class="copyright">&copy; Copyright Alura Barbershop</p>
		</footer>
	</body>
</html>
